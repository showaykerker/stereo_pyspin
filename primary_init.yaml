--- 
# Set default user set
- UserSetSelector:
    value: PySpin.UserSetDefault_Default

# Load default user set        
- UserSetLoad:

# Set line selector to line 2
- LineSelector:
    value: PySpin.LineSelector_Line2
          
# Enable 3.3V  
- V3_3Enable.SetValue:
    value: True

# Set stream buffer handling mode to newest only
- TLStream.StreamBufferHandlingMode:
    value: PySpin.StreamBufferHandlingMode_NewestOnly

# Set acquisition mode to continuous
- AcquisitionMode:
    value: PySpin.AcquisitionMode_Continuous

# Enable manually setting framerate
- AcquisitionFrameRateEnable:
    value: True

# Set framerate
- AcquisitionFrameRate:
    value: 20

# Set exposure mode to timed
- ExposureMode:
    value: PySpin.ExposureMode_Timed

# Disable automatic exposure
- ExposureAuto:
    value: PySpin.ExposureAuto_Off

# Set exposure time
- ExposureTime:
    value: 10000

# Set gain selector to all
- GainSelector:
    value: PySpin.GainSelector_All

# Disable automatic gain
- GainAuto:
    value: PySpin.GainAuto_Off

# Set gain
- Gain:
    value: 1

# Set black level selector to all
- BlackLevelSelector:
    value: PySpin.BlackLevelSelector_All

# Disable black level adjustment
- BlackLevel:
    value: 0

# Disable white balance
- BalanceWhiteAuto:
    value: PySpin.BalanceWhiteAuto_Off

# Set balance ratio selector to red
- BalanceRatioSelector:
    value: PySpin.BalanceRatioSelector_Red

# Set balance ratio to 1
- BalanceRatio:
    value: 1

# Set balance ratio selector to blue
- BalanceRatioSelector:
    value: PySpin.BalanceRatioSelector_Blue

# Set balance ratio to 1
- BalanceRatio:
    value: 1

# Disable gamma
- GammaEnable:
    value: False

# Set 16 bit pixel output
- PixelFormat:
    value: PySpin.PixelFormat_Mono16

# Max out analog to digital bit depth
- AdcBitDepth:
    value: PySpin.AdcBitDepth_Bit14
